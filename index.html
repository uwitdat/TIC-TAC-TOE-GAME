<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src='./js/main.js'></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class='title'>
        <h1>TIC TAC TOE</h1>
    </div>
        <h3 class='x'></h3>
        <h3 class='o'></h3>
        <h3 class='ties'></h3>

    <div class='container'>
        <div class='buttons'>
            <button id='one'>null</button> <button id='two'>null</button> <button id='three'>null</button>
            <button id='four'>null</button> <button id='five'>null</button> <button id='six'>null</button>
            <button id='sev'>null</button> <button id='eight'>null</button> <button id='nine'>null</button>
        </div>
    </div>


    <div class='render'>
        <h2 class='game-text'>X's TURN.</h2>
    </div>
    <button class='play-again'>Play Again?</button>
</body>
</html>
