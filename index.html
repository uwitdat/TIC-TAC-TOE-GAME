<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src='./js/main.js'></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class='title'>
        <h1>TIC TAC TOE</h1>
    </div>
        <h3 class='x'></h3>
        <h3 class='o'></h3>

    <div class='container'>
        <div class='buttons'>
            <button id='one'>1</button> <button id='two'>2</button> <button id='three'>3</button>
            <button id='four'>4</button> <button id='five'>5</button> <button id='six'>6</button>
            <button id='sev'>7</button> <button id='eight'>8</button> <button id='nine'>9</button>
        </div>
    </div>


    <div class='render'>
        <h2 class='game-text'>X's TURN.</h2>
    </div>
    <button class='play-again'>Play Again?</button>
</body>
</html>
